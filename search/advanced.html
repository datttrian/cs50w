<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Google Advanced Search</h1>
    <form action="https://www.google.com/search" method="GET">
        <div>
            <label for="all_words">Find pages with… “all these words:”</label>
            <input type="text" id="all_words" name="as_q">
        </div>
        <div>
            <label for="exact_phrase">Find pages with… “this exact word or phrase:”</label>
            <input type="text" id="exact_phrase" name="as_epq">
        </div>
        <div>
            <label for="any_words">Find pages with… “any of these words:”</label>
            <input type="text" id="any_words" name="as_oq">
        </div>
        <div>
            <label for="none_words">Find pages with… “none of these words:”</label>
            <input type="text" id="none_words" name="as_eq">
        </div>
        <div>
            <input type="submit" value="Google Search">
        </div>
    </form>
</body>
</html>
