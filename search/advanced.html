<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Google Advanced Search</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href=#>About</a></li>
                <li><a href=#>Store</a></li>
            </ul>
            <ul>
                <li><a class="subtle-text" href="image.html">Google Image Search</a></li>
                <li><a class="subtle-text" href=#>Google Advanced Search</a></li>
                <li class="circular-menu"><img class="menu-icon" src="images/menu.png" alt="menu button">
                </li>
                <li><img class="avatar" src="images/profile.png" alt="profile pic">
                </li>
            </ul>
        </nav>
    </header>

    <section class="search-section">
        <img class="logo" src="images/logo.png" alt="logo">
        <form action="https://www.google.com/search" method="GET" role="search">
            <img class="search-icon" src="images/search.png">
            <img class="voice-icon" src="images/Google_Voice_Icon.png">
            <img class="image-icon" src="images/Google_Lens_Icon.png">
            <input type="text" name="q" placeholder="Search Google">
            <div class="action-buttons">
                <button type="submit" name="btnG" value="Google Search">Google Search</button>
                <button type="submit" name="btnI" value="I'm Feeling Lucky">I'm Feeling Lucky</button>
            </div>
            <div>
                <label for="as_sitesearch">Search within a site:</label>
                <input type="text" id="as_sitesearch" name="as_sitesearch">
            </div>
            <div>
                <label for="as_filetype">Search for a file type:</label>
                <input type="text" id="as_filetype" name="as_filetype">
            </div>
            <div>
                <label for="as_qdr">Search by date range:</label>
                <select id="as_qdr" name="as_qdr">
                    <option value="">Any time</option>
                    <option value="d">Past day</option>
                    <option value="w">Past week</option>
                    <option value="m">Past month</option>
                    <option value="y">Past year</option>
                </select>
            </div>
            <div>
                <label for="as_rights">Usage rights:</label>
                <select id="as_rights" name="as_rights">
                    <option value="">Not filtered by license</option>
                    <option value="cc_publicdomain">Free to use or share</option>
                    <option value="cc_attribute">Free to use or share, even commercially</option>
                    <option value="cc_sharealike">Free to use, share, or modify</option>
                    <option value="cc_noncommercial">Free to use, share, or modify, even commercially</option>
                </select>
            </div>
        </form>
    </section>

    <footer>
        <div class="panel">
            <p>Canada</p>
        </div>
        <div class="panel">
            <ul>
                <li><a href=#>Advertising</a></li>
                <li><a href=#>Business</a></li>
                <li><a href=#>How Search Works</a></li>
            </ul>
            <ul class="right">
                <li><a href=#>Privacy</a></li>
                <li><a href=#>Terms</a></li>
                <li><a href=#>Settings</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
